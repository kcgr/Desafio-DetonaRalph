<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Detona Ralph</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 id="time-left">00:00</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="/src/images/player.png" alt="Felix" height="50px">
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="01"></div>
                <div class="square" id="02"></div>
                <div class="square" id="03"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="04"></div>
                <div class="square" id="05"></div>
                <div class="square" id="06"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="07"></div>
                <div class="square" id="08"></div>
                <div class="square" id="09"></div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
